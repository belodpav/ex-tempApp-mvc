<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tempApp. MV* design patterns practice</title>
  <style>
    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app__inner">
      <p class="app__fild">Fahrenheit (F): <input class="app__input-control" type="text" data-temp="fah"></p>
      <p class="app__fild">Celsius (C): <input class="app__input-control" type="text" data-temp="cel"></p>
    </div>
  </div>
</body>
</html>
